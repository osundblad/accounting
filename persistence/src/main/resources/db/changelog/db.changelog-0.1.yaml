databaseChangeLog:
  - changeSet:
      id: 1
      author: olle
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: 1
      author: olle
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: olle
      changes:
        - createTable:
            tableName: book_year
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: char(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookyear_book
                    references: book(id)
              - column:
                  name: from_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: to_date
                  type: date
                  constraints:
                    nullable: false

databaseChangeLog:
  - changeSet:
      id: 1
      author: olle
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: olle
      changes:
        - createTable:
            tableName: book_year
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: char(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookyear_book
                    references: book(id)
              - column:
                  name: from_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: to_date
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: olle
      changes:
        - createTable:
            tableName: book_year_account
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_year_id
                  type: char(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookyearaccount_bookyear
                    references: book_year(id)
              - column:
                  name: account_class
                  type: char(64)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: char(16)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: char(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: olle
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_year_id
                  type: char(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_bookyear
                    references: book_year(id)
              - column:
                  name: transaction_date
                  type: date
                  constraints:
                    nullable: false

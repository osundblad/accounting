<div ng-show="authenticated">
	<h2>{{book.name}}</h2>
	<p>{{book.description}}</p>

    <h3>years</h3>
    <table class="table table-striped">
		<tr ng-repeat="year in bookYears">
			<td>{{year.start}}</td><td>-</td><td>{{year.end}}</td>
		</tr>
	</table>

    <!-- todo "add year" button that opens the "add year popover" -->
    <input type="button"/>
</div>
<div ng-show="!authenticated">
	<p>Please login to use the application.</p>
</div>

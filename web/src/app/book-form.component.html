<div>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required
                   [(ngModel)]="model.name"
                   ngControl="name"  #name="ngForm" >
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control"
                   [(ngModel)]="model.description"
                   ngControl="description" >
        </div>

        <button type="button" class="btn btn-default" (click)="newBook()">New Book</button>
        <button type="submit" class="btn btn-default" [disabled]="!bookForm.form.valid">Submit</button>
    </form>
</div>

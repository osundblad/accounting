<h2>ðŸ“š Books
<span *ngIf="!isAddBook"><button (click)="showAddBook(true)">+</button></span>
<span *ngIf="isAddBook">
<input #newBook
       (keyup.enter)="addBook(newBook.value); newBook.value=''; showAddBook(false)"
       (keyup.escape)="newBook.value=''; showAddBook(false)"
       (blur)="newBook.value=''; showAddBook(false)">
</span>
</h2>
<div class="row">
<div class="col-md-4">
<div class="list-group">
    <div *ngFor="#book of books" class="list-group-item"
        [class.active]="book === selectedBook"
        (click)="onSelect(book)">
        <span class="badge">#years</span>
        <h4 class="list-group-item-heading">{{book.name}}</h4>
        <p class="list-group-item-text">{{book.description}}</p>
    </div>
</div>
<ul class="books">
    <li *ngFor="#book of books"
        [class.selected]="book === selectedBook"
        (click)="onSelect(book)">
        <span class="badge">ðŸ”–</span> {{book.name}} <span class="trash">ðŸ—‘</span>
    </li>
</ul>

</div>
    <div class="col-md-8">
        <div *ngIf="isAddBook">
            <book-form></book-form>
        </div>
        <div *ngIf="selectedBook">
            <h2>{{selectedBook.name}} overview</h2>
            <div>
                <h4>Description</h4>
                <div class="text">{{selectedBook.description}}</div>
            </div>

            <button (click)="gotoDetail()">Open</button>
        </div>

    </div>
</div>
